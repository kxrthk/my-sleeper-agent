name: Sovereign Agent Daily Scan

on:
  schedule:
    - cron: '0 11 * * 1-5'   # 16:30 IST, Monâ€“Fri
  workflow_dispatch:

permissions:
  contents: write

jobs:
  evolve:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Wake Up
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Prepare Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Install Core Stack (Safe)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir numpy==1.26.4 pandas==2.2.0

      - name: 4. Install pandas-ta (Ignore Broken Metadata)
        run: |
          pip install --no-deps pandas-ta-classic==0.3.15

      - name: 5. Install Remaining Libraries
        run: |
          pip install --no-cache-dir yfinance==0.2.36 requests==2.32.5 nselib==2.4.1 beautifulsoup4==4.14.3 scipy==1.16.3 pandas_market_calendars==5.2.4

      - name: 6. Execute Analysis & Discovery
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python daily_bot.py

      - name: 7. Self-Organize Memory (Git Push)
        run: |
          git config --global user.name "Sovereign-Agent"
          git config --global user.email "bot@sentinel.ai"
          git pull origin main --rebase
          git add trading_journal.csv bot_brain.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ§  Evolution Update: $(date +'%Y-%m-%d')" && git push)
