name: Daily Sleeper Agent

on:
  schedule:
    - cron: '30 10 * * *' # Runs at 4:00 PM IST
  workflow_dispatch:

permissions:
  contents: write
  issues: write # Needed to create an issue if it crashes

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Locked to 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Trading Bot
        run: python daily_bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "SleeperBot"
          git config --global user.email "bot@noreply.github.com"
          git add trading_journal_*.csv
          git commit -m "Daily Update" || exit 0
          git push

      # --- LOOPHOLE PATCH: FAILURE NOTIFICATION ---
      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ BOT CRASHED: Check Logs',
              body: 'The daily run failed. Please check the logs immediately to prevent GitHub from disabling the schedule.'
            })
