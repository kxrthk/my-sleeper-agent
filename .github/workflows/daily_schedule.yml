name: Sovereign Agent Daily Scan

on:
  schedule:
    # Runs at 11:15 AM UTC (4:45 PM IST) Mon-Fri
    # Shifted by 15 mins to avoid high-traffic delays on GitHub
    - cron: '15 11 * * 1-5'
  workflow_dispatch: # Allows you to trigger the bot manually via the 'Actions' tab

permissions:
  contents: write # CRITICAL: Grants the bot permission to save changes back to your repo

jobs:
  run-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history to ensure rebase works smoothly

      - name: 2. Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Speeds up runs by remembering previous installs

     - name: 3. Install Requirements
        run: |
          python -m pip install --upgrade pip
          # Explicitly installing the problematic library first
          pip install pandas-ta-classic==0.3.15 
          pip install -r requirements.txt

      - name: 4. Execute Sleeper Agent
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python daily_bot.py

      - name: 5. Force-Sync Memory (Commit & Push)
        run: |
          # Configure the identity for the commit
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes from main to avoid "rejected" push errors
          git pull origin main --rebase
          
          # Stage only the memory files
          git add trading_journal.csv bot_brain.json
          
          # Only commit if there are actual changes to prevent "empty commit" errors
          if git diff --staged --quiet; then
            echo "No changes detected in memory files. Skipping push."
          else
            git commit -m "ðŸ§  Agent Learning Update: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          fi
