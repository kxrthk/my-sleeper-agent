name: Daily Sleeper Agent

on:
  schedule:
    # Runs at 10:30 UTC = 4:00 PM Indian Standard Time (After market close)
    - cron: '30 10 * * *'
  workflow_dispatch: # Allows you to click a button to test it manually

permissions:
  contents: write # IMPORTANT: Allows the bot to save the CSV file

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Trading Bot
        run: python daily_bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "SleeperBot"
          git config --global user.email "bot@noreply.github.com"
          git add trading_journal.csv
          # Only commit if the file actually changed
          git commit -m "Daily Market Log update" || exit 0
          git push

          - name: Notify on Failure
        if: failure() # Only runs if the bot crashed
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ CRITICAL: Sleeper Agent Crashed!',
              body: 'The daily run failed. Please check the logs immediately to prevent GitHub from disabling the schedule.'
            })
