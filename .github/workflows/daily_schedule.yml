name: Sovereign Agent Daily Scan

on:
  schedule:
    # Runs at 16:30 IST (11:00 AM UTC) every Monday-Friday
    - cron: '0 11 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Wake Up
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Prepare Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: false

      - name: 3. Sync Libraries
           run: |
             pip uninstall -y numpy pandas pandas-ta-classic
             pip install --no-cache-dir -r requirements.txt


      - name: 4. Execute Analysis & Discovery
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python daily_bot.py

      - name: 5. Self-Organize Memory (Git Push)
        run: |
          git config --global user.name "Sovereign-Agent"
          git config --global user.email "bot@sentinel.ai"
          git pull origin main --rebase
          git add trading_journal.csv bot_brain.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ§  Evolution Update: $(date +'%Y-%m-%d')" && git push)
